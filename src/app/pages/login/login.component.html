<div id="container"  class="container mt-5">
    <!-- Log In -->
    <div class="form-container">
        <form 
            (ngSubmit)="logIn()"
            [formGroup]="form"
        >
            <h1> Iniciar sesión </h1>
            <input 
                class="input" 
                type="email" 
                placeholder="Usuario"
                formControlName="usuario"
                required
            >
            <input 
                class="input" 
                type="password" 
                placeholder="Contraseña"
                formControlName="password"
                minlength="6"
                required
            >
            <a href="#">¿Olvidó su contraseña?</a>
            <button class="common-bttn" type="submit" >Iniciar sesión</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <h1>Bienvenido de vuelta a GIRS</h1>
            <p>¿No tienes cuenta?</p>
            <button class="common-bttn" [routerLink]="['/register']">Inscribirse</button>
        </div>
    </div>
</div>
