<div id="container"  class="container mt-5">
    
    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <h1>Bienvenido a tu inscripción en GIRS</h1>
            <p>¿Ya tienes una cuenta?</p>
            <button class="common-bttn" [routerLink]="['/login']" >Iniciar sesión</button>
        </div>
    </div>
    
    <!-- Register -->
    <div class="form-container">
        <form 
        (ngSubmit)="register()"
        [formGroup]="form"
        >
            <h1> Inscribirse </h1>

            <input 
                class="form-control input" 
                type="email" 
                placeholder="E-mail"
                formControlName="email"
                [class.is-invalid]="correoInvalido"
            >

            <input 
                class="form-control input" 
                type="password" 
                placeholder="Contraseña"
                formControlName="password"
                [class.is-invalid]="passwordInvalido">

            
            <input 
                class="form-control input" 
                type="text" 
                placeholder="Nombre"
                formControlName="nombre"
                [class.is-invalid]="nombreInvalido">
            
            <input 
                class="form-control input" 
                type="text" 
                placeholder="Apellido"
                formControlName="apellido"
                [class.is-invalid]="apellidoInvalido">

            <select name="municipalidad" id="municipalidad" class="input" required formControlName="municipalidad">

                <option *ngFor="let dato of municipalidades" [value]="dato.canton"> Municipalidad de {{dato.canton}} </option>

            </select>
            
            <input 
                class="form-control input" 
                type="text" 
                placeholder="Teléfono"
                formControlName="telefono"
                [class.is-invalid]="telefonoInvalido">

            <button class="common-bttn"  >Inscribirse</button>

        </form>
    </div>
</div>
